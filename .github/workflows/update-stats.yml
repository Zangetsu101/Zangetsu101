name: Update README stats

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:
    inputs:
      options:
        description: 'Stats card options (query string format)'
        required: false
        default: 'show_icons=true&hide_rank=true&include_all_commits=true&hide_border=true&theme=transparent&border_radius=8&show=reviews,prs_merged&hide=issues'

jobs:
  update-stats:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v6

      - name: Generate stats card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: stats
          options: ${{ github.event.inputs.options || 'show_icons=true&hide_rank=true&include_all_commits=true&hide_border=true&theme=transparent&border_radius=8&show=reviews,prs_merged&hide=issues' }}
          path: profile/stats.svg
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit stats
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add profile/stats.svg
          git commit -m "chore: update github stats" || exit 0
          git push
